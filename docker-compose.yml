version: '3'
services:
  server:
    build: .
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - mysql_db

  mysql_db:
    image: "mysql:8.0"
    restart: always
    ports:
      - 3307:3306
    environment:
      MYSQL_DATABASE: worldproxy
      MYSQL_ROOT_USER: wpuser
      MYSQL_ROOT_PASSWORD: wppwd
      MYSQL_ROOT_HOST: localhost
